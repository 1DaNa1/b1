<!-- Додала лінію -->
<div class="line"></div>

<main>
    <section id="forms">
        <h2 style="color: rgb(221, 80, 45);">Бронювання майстер-класу</h2>
        <form action="booking.php" method="post">
            <label for="name">Ваше ім'я:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="phone">Телефон:</label><br>
            <input type="text" id="phone" name="phone"><br><br>
            
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="message">Коментар чи побажання:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            
            <label for="photo">Фото виробу, який бажаєте зробити:</label><br>
            <input type="file" id="photo" name="photo"><br><br>
            
            <label for="day">Оберіть день:</label><br>
            <select id="day" name="day">
                <option value="monday">Понеділок</option>
                <option value="tuesday">Вівторок</option>
                <option value="wednesday">Середа</option>
                <option value="thursday">Четвер</option>
                <option value="friday">П'ятниця</option>
            </select><br><br>
            
            <label for="time">Оберіть годину:</label><br>
            <input type="time" id="time" name="time"><br><br>
            
            <label>Оберіть спосіб оплати:</label><br>
            <input type="radio" id="cash" name="payment" value="cash">
            <label for="cash">Готівка</label><br>
            <input type="radio" id="card" name="payment" value="card">
            <label for="card">Картка</label><br><br>
            
            <input type="checkbox" id="accept" name="accept_terms">
            <label for="accept">Погоджуюся з умовами бронювання</label><br><br>
            
            <input type="submit" value="Забронювати">
        </form>
    </section>
 
</main>
